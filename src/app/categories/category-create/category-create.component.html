<h3>Create Category</h3>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #name type="text" name="name" id="name" class="form-control" />
  </div>

  <div class="mb-3">
    <button
      type="button"
      class="btn btn-primary"
      (click)="createCategory(name)"
    >
      Create Category
    </button>
  </div>
</form>
