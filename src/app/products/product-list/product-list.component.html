<div *ngIf="!loading">
  <div *ngIf="products.length > 0; else noProducts">
    <ng-template
      [ngTemplateOutlet]="productList"
      [ngTemplateOutletContext]="{ products: products }"
    ></ng-template>
  </div>
</div>
<ng-template #productList let-products="products">
  <div *ngFor="let product of products">
    <div *ngIf="product.isActive" class="card mb-3 p-1">
      <div class="row">
        <div class="col-3">
          <img
            src="/assets/images/{{ product.imageUrl }}"
            alt=""
            class="img-fluid rounded-start"
          />
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <a
              routerLink="/products/{{ product.id }}"
              routerLinkActive="router-link-active"
              class="btn btn-primary btn-sm mt-2"
            >
              Ürünü Detay
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #noProducts>
  <div class="alert alert-danger" *ngIf="products.length == 0">no products</div>
</ng-template>

<div class="spinner-border" role="status" *ngIf="loading">
  <span class="sr-only"></span>
</div>
